<body class="bg-secondary ">
    <div class="main">

        <div class="container w-50 bg-light rounded mt-3 mb-3">
            <h1 class="text-center p-3">Customer Form</h1>
            <!-- <form class="mt-3 " id="form" onsubmit="onSubmit(event)"> -->
            <form class="mt-3 " id="form" action="TaskList.html">
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input type="headline" id="headline" class="form-control" />
                  <label class="form-label small" for="form4Example1">Headline</label>
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" />
                  <label class="form-label small" for="form4Example2">Email address</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="datetime-local" id="date" class="form-control" />
                  <label class="form-label small" for="form4Example2">Date</label>
                </div>
              
                <!-- Message input -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="textMessage" rows="4"></textarea>
                  <label class="form-label small" for="form4Example3">Message</label>
                </div>
              
                <!-- Checkbox -->
                <div class="d-flex mb-4">
                  <!-- <input class="form-check-input me-2" type="checkbox"  id="taskStatus" /> -->
                  <select name="status" id="taskStatus" class="form-select w-25">
                    <option value="0">Not Finished</option>
                    <option value="1">Finished</option>
                  </select>
                  <!-- <label class="form-check-label" for="taskStatus">Not Finished</label> -->            
                </div>
              
                <!-- Submit button -->
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary btn-block mb-4">Create</button>
  
                  <a href="TaskList.html" class=" text-dark me-3">Se all Customertasks</a> 

                </div>
              </form>
